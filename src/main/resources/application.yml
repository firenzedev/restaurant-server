spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
graphql:
  servlet:
    corsEnabled: true
    cors:
      allowed-origins:
        - 'http://localhost:3000'
        - 'https://firenzedev-restaurant.vercel.app/'
      allow-credentials: true
      allowed-methods:
        - '*'
      allowed-headers:
        - '*'
